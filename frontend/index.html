<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dietarysense-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DietarySense - Personalized Dietary Restriction Meal Planner. Plan your meals according to your dietary needs and health goals." />
    <meta name="keywords" content="meal planner, dietary restrictions, nutrition, healthy eating, recipe manager" />
    <meta name="author" content="DietarySense Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DietarySense - Personalized Meal Planner" />
    <meta property="og:description" content="Plan your meals according to your dietary needs and health goals with DietarySense." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dietarysense.com" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DietarySense - Personalized Meal Planner" />
    <meta name="twitter:description" content="Plan your meals according to your dietary needs and health goals." />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>DietarySense - Personalized Dietary Restriction Meal Planner</title>
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      .loading-subtext {
        margin-top: 10px;
        opacity: 0.8;
        font-size: 0.9rem;
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">ðŸ¥— DietarySense</div>
      <div class="loading-subtext">Loading your meal planning experience...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide initial loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Service Worker registration for PWA (future enhancement)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
